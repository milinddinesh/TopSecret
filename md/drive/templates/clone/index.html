<html>
	<head>
		{% load static %}
	</head>
<style>
input {
    display: block;
    height: 50px;
    width: 100%;
    /* background-color: rgba(255, 255, 255, 0.2); */
	background-color: violet;
	border: none;
    padding: 0 10px;
    margin-top: 8px;
    font-size: 14px;
    font-weight: 300;
}
</style>
	<body background = "{% static '/images/background.jpg' %}">
		<center>
			<table width = '100%'>
				<tr>
					<td>
						<font size = '6'></font>
					</td>
					<td align = 'right' valign = 'middle'>
						<table>
							<tr>
								<td valign = 'middle'>
									<form action = '/delete_all_files' method = 'post'>
										<input type = 'submit' value = 'Delete all Files'>
									</form>
								</td>
								<td valign = 'middle'>
									<form action = '/user_config' method = 'get'>
										<input type = 'submit' value = 'Settings'>
									</form>
								</td>
								<td valign = 'middle'>
									<form action = '/logout' method = 'post'>
										<input type = 'submit' value = 'Logout'>
									</form>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
			<table>
				<tr>
					<td>
						<form action = '/upload_file' method = 'post' enctype = "multipart/form-data">
							{% csrf_token %}
							<input type = 'file' name = 'foo' value = 'Load Files' multiple required>
							<button type="submit" value="Submit">Upload</button>
							<!-- <input type = 'Submit' value = 'Upload'> -->
						</form>
					</td>
					<td>
					</td>
				</tr>
				<br>
				<% user_files.forEach(function(file) { %>
					<tr>
						<td>
							<font color = 'red' size = '7'><%= file %></font>
						</td>
						<td>
							<form action = '/delete_file' method = 'post'>
								<input type = 'hidden' name = 'delete_file' value = '<%= file %>'>
								<input type = 'submit' value = 'Delete this File'>
							</form>
						</td>
					</tr>
				<% }); %>
			</table>
		</center>
	</body>
</html>
